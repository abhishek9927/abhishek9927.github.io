<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chartGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chartGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Chart container -->
  <rect x="50" y="50" width="300" height="250" fill="none" stroke="#e5e7eb" stroke-width="2" rx="10"/>
  
  <!-- Bar chart -->
  <rect x="80" y="200" width="40" height="80" fill="url(#chartGrad1)" rx="4"/>
  <rect x="140" y="160" width="40" height="120" fill="url(#chartGrad2)" rx="4"/>
  <rect x="200" y="140" width="40" height="140" fill="url(#chartGrad3)" rx="4"/>
  <rect x="260" y="180" width="40" height="100" fill="url(#chartGrad1)" rx="4"/>
  <rect x="320" y="170" width="40" height="110" fill="url(#chartGrad2)" rx="4"/>
  
  <!-- Line chart overlay -->
  <polyline points="100,220 160,180 220,160 280,190 340,175" 
            fill="none" 
            stroke="#f59e0b" 
            stroke-width="3" 
            stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="100" cy="220" r="4" fill="#f59e0b"/>
  <circle cx="160" cy="180" r="4" fill="#f59e0b"/>
  <circle cx="220" cy="160" r="4" fill="#f59e0b"/>
  <circle cx="280" cy="190" r="4" fill="#f59e0b"/>
  <circle cx="340" cy="175" r="4" fill="#f59e0b"/>
  
  <!-- Axis labels -->
  <text x="75" y="325" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Inter, sans-serif">Q1</text>
  <text x="135" y="325" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Inter, sans-serif">Q2</text>
  <text x="195" y="325" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Inter, sans-serif">Q3</text>
  <text x="255" y="325" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Inter, sans-serif">Q4</text>
  <text x="315" y="325" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Inter, sans-serif">Q1</text>
  
  <!-- Y-axis values -->
  <text x="40" y="285" text-anchor="end" fill="#6b7280" font-size="10" font-family="Inter, sans-serif">0</text>
  <text x="40" y="235" text-anchor="end" fill="#6b7280" font-size="10" font-family="Inter, sans-serif">50</text>
  <text x="40" y="185" text-anchor="end" fill="#6b7280" font-size="10" font-family="Inter, sans-serif">100</text>
  <text x="40" y="135" text-anchor="end" fill="#6b7280" font-size="10" font-family="Inter, sans-serif">150</text>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="600" font-family="Inter, sans-serif">Sales Analytics</text>
  
  <!-- Legend -->
  <rect x="250" y="70" width="12" height="8" fill="url(#chartGrad1)" rx="2"/>
  <text x="268" y="78" fill="#6b7280" font-size="10" font-family="Inter, sans-serif">Revenue</text>
  
  <circle cx="256" cy="90" r="3" fill="#f59e0b"/>
  <text x="268" y="94" fill="#6b7280" font-size="10" font-family="Inter, sans-serif">Growth</text>
</svg>
